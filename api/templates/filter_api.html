<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter Employee details</title>
</head>
<body>
    <div class="conteiner">
      <h1>Offise employee menegment system</h1>
      <hr>
      <form action="filter_api" method="post">
        {% csrf_token %}
          <label for="name">First Name</label><br>
          <input type="text" id="name" name="name" value="{{ name }}"><br>
          <label for="dept">Department</label><br>
          <input type="text" id="dept" name="dept" value="{{ dept}}"><br>
          <label for="role">Role</label><br>
          <input type="text" id="role" name="role" value="{{ role}}"><br>

        
          <hr>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
